name: New Rules from Gitleaks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 6" # At 02:00 on Saturday

jobs:
  update_secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.22"
      - name: Check Gitleaks new rules
        run: go run .ci/check_new_rules.go
